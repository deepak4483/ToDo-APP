<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="paneparent">

      <div id="leftpane">
        <h1>Tasks List</h1>
        <h4>Add tasks to your list by typing to the right and pressing Enter. You may then view pending tasks below.</h4>
        <br>
        <div id="tasklist"></div>
      </div>

      <div id="rightpane">
        <textarea id="input" placeholder="Enter Your Tasks.."></textarea>
        <button id="savebtn">Save</button>
      </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
